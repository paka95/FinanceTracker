<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="background-color: #E5E5E5">
    <nav class="navbar">
        <div class="title">FINANCE TRACKER</div>
        <div class="navbutton">{% block button %}{% endblock %}</div>
    </nav>


    <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

    {% block content %}
    
    
    
    {% endblock %}

    <footer style="background-color: #694A81; bottom: 0; left: 0; position: fixed; width: 100%; height: 30px">
        <p style="transform: translateY(-50%); margin-left: 20px; font-family: Verdana, Geneva, Tahoma, sans-serif;">&copy; Patryk Pomierski</p>
    </footer>
</body>
</html>
